<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionnaire de budget</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://kit.fontawesome.com/648c4c545e.js" crossorigin="anonymous"></script>
    <script type="module" src="dist/index.js"></script>
</head>

<body class="flex flex-col h-screen p-3 md:p-5 gap-5">

    <header
        class="flex-1 bg-violet-800 p-3 rounded-2xl shadow-xl/30 flex flex-col items-center justify-center text-white">
        <h1 class="text-2xl font-bold ">Gestionnaire de budget</h1>
    </header>

    <main class="flex-1 flex flex-col gap-2">

        <section>
            <h2 class="ml-5 text-lg">Revenus:</h2>
            <div>
                <ul class="border-2 border-gray-200  h-50 rounded-2xl shadow-xl mt-3 px-5 overflow-auto " id="listeRevenus">
            
                </ul>
                <p class="ml-5 text-lg mt-5" id="totalRevenu">Total: 0€</p>
            </div>
        </section>

        <section>
            <h2 class="ml-5 text-lg">Dépenses:</h2>
            <div>
                <ul class="border-2 border-gray-200 h-50 rounded-2xl shadow-xl mt-3 px-5 overflow-auto" id="listeDepenses">
                </ul>
                <p class="ml-5 text-lg mt-5" id="totalDepense">Total: 0€</p>
            </div>
        </section>

    </main>
    <footer class="flex-1 flex justify-center">
        <button class=" bg-violet-800 p-3 rounded-2xl shadow-xl/30 font-bold text-white md:w-80 " id="addBttn">Ajouter une nouvelle entrée
            !</button>
        <form class="flex-col gap-2 hidden absolute  bg-violet-800 rounded-2xl shadow-xl/30 font-bold text-white p-5 md:bottom-20 md:right-80 md:w-100 ">
           
            <div class="flex gap-3 ">
                <label for="depense"><input type="radio" id="depense" name="categorie" required value="Dépenses"> Dépense
                </label>
                <label for="revenus"><input type="radio" id="revenus" name="categorie" required value="Revenus"> Revenus</label>
                 <button class="ml-auto" id="closeBttn"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="flex flex-col gap-2">
                <label>Montant:<input class="ml-1 border-2 border-gray-200 rounded-lg shadow-md p-1"
                        type="number" required id="montant"></label>
                <label>Motif : <input class="ml-1 border-2 border-gray-200 rounded-lg shadow-md p-1"
                        type="text" required id="motif"></label>
                <label>Date: <input class="ml-1 border-2 border-gray-200 rounded-lg shadow-md p-1" type="date" required id="date"></label>
            </div>
            <button  class="bg-violet-800 border-1 border-white rounded-2xl shadow-xl/30 font-bold text-white p-5" id="validateBttn">Ajouter</button>
            
        </form>

    </footer>

</body>

</html>
